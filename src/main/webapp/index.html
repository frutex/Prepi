<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>ExPrep</title>



<!-- JQuery -->
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>


<!-- Angular and Bootstrap JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/constants.js"></script>
<script src="js/scriptCtrl.js"></script>
<script src="js/authenticator.js"></script>
<script src="js/requestFactory.js"></script>
<script src="js/dashCtrl.js"></script>

<!-- Stylesheets -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


<!-- Custom styles for this template -->
<link href="css/navbar-footer.css" rel="stylesheet">
<link href="css/dashboard.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>
<body ng-app="ExPrep" ng-controller="ScriptCtrl" ng-init="checkAuth()">

<!-- Fixed Navbar with Brand logo, nav items and search form -->
	 <nav class="navbar navbar-inverse navbar-fixed-top">
	   <div class="container-fluid">
		 <div class="navbar-header">
			<a class="navbar-brand" href="#"><img src="images/exam preppar_logo_small.png" alt="ExPrep"></a>
		 </div>
		 <ul class="nav navbar-nav">
			<li class="active"><a href="#">Dashboard</a></li>
			<li><a href="#">Explore</a></li>
			<li><a href="#">Meine Fragen</a></li>
			<li><a href="#">Frage hinzufügen</a></li>
			<li><a href="#">Optionen</a></li>
			<li><a href="#">Logout</a></li>
		 </ul>
		 <form class="navbar-form navbar-right">
		 <div class="input-group">
			<input type="text" class="form-control" placeholder="Fragen durchsuchen">
			<div class="input-group-btn">
			<button class="btn btn-default" type="submit">
				<i class="glyphicon glyphicon-search"></i>
			</button>
			</div>
		 </div>
		 </form>
	   </div>
	 </nav>


	<!-- Main Page -->
	<div class="mainDiv" id="mainDiv" ng-show="authenticated">
	
	<!-- Dashboard -->
	<div id="dashboard" ng-show="isShown(&quot;dashboard&quot;)" ng-controller="DashCtrl" ng-init="loadUserData()">
	<div class="jumbotron">
      <div class="container">
        <h1 class="credibilityHeadline">DEINE AKTUELLE CREDIBILITY</h1>
        <p></p>
        <div class="row">
        	<div class="col-md-4" id="status-div1">
        	<h2>10</h2>Level
        	</div>
        	<div class="col-md-4" id="status-div2">
        	<h2>250</h2>Danke!
        	</div>
       		<div class="col-md-4" id="status-div3">
       		<h2>17</h2>Fragen
			</div>
		</div>
    	<hr>
    	
    	<div class="progress">
  			<div class="progress-bar" role="progressbar" aria-valuenow="70"
  			aria-valuemin="0" aria-valuemax="100" style="width:70%">
    			<span class="sr-only">70% Complete</span>
  			</div>
		</div>
      </div>
    </div>
	</div>
	<!-- /Dashboard -->
	
	
	</div>
	<!-- /Main Page -->


	<!-- Login Page  -->
	<div id="loginPage" ng-show="!authenticated">
		
	<!-- Fixed Navbar with Brand logo, nav items and search form -->
	 <nav class="navbar navbar-inverse navbar-fixed-top">
	   <div class="container-fluid">
		 <div class="navbar-header">
			<a class="navbar-brand" href="#"><img src="images/exam preppar_logo_small.png" alt="ExPrep"></a>
		 </div>
		 <ul class="nav navbar-nav navbar-right">
			<li class="active"><a href="#">Anmelden</a></li>
			<li><a href="#">Registrieren</a></li>
		 </ul>
	   </div>
	 </nav>


		<!-- Content -->
		<div class="container">
			<!-- Centered Logo -->
			<div class="image-container">
				<img class="img-responsive img-center" allign="middle"
					src="images/exam preppar_logo_large.png">
			</div>
			<!-- Login Form -->
			<form class="form-signin">
				<label for="logininput" class="sr-only">Username</label> <input
					type="email" id="inputEmail" class="form-control"
					ng-model="loginData.username" placeholder="Email address" required
					autofocus> <label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control"
					ng-model="loginData.password" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" id="signin-button"
					ng-click="login()">Sign in</button>
			</form>
		</div>
	</div>
	<!--/.loginPage -->

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<span class="text-muted">© 2017 ExPrep   -   Bjarne Obst,
				Christopher Tunkel, Daniel Köhler   - <a href="impressum.html">Impressum &raquo;</a></span>
		</div>
	</footer>

</body>
</html>
