<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>ExPrep</title>



<!-- JQuery -->
<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>


<!-- Angular and Bootstrap JS -->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/constants.js"></script>
<script src="js/scriptCtrl.js"></script>
<script src="js/authenticator.js"></script>
<script src="js/requestFactory.js"></script>
<script src="js/dashCtrl.js"></script>

<!-- Stylesheets -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet">


</head>
<body ng-app="ExPrep" ng-controller="ScriptCtrl" ng-init="checkAuth()">

<!-- Navbar  -->
	<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
  		<div class="container-fluid">
   		 <!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
      			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        			<span class="sr-only">Toggle navigation</span>
    				<span class="icon-bar"></span>
    			    <span class="icon-bar"></span>
   				     <span class="icon-bar"></span>
   			  </button>
      <a class="navbar-brand" href="#">ExPrep</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li class="active"><a href="#">Dashboard <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Explore!</a></li> 
      </ul>
      <ul class="nav navbar-nav navbar-right">
      <!-- Input -->
      <li>
        <form class="form-inline my-2 my-lg-0 navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Fragen durchsuchen">
        </div>
        <button type="submit" class="btn searchbtn">Suchen</button>
      </form>
      </li>
      <!-- / Input -->
      <!-- Dropdown -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li> <a class="dropdown-item" href="#">Frage hinzufügen</a></li>
            <li> <a class="dropdown-item" href="#">Meine Fragen</a></li>
            <li><a class="dropdown-item" href="#">Optionen</a></li>
            <li role="separator" class="divider"></li>
            <li> <a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </li>
        <!-- /Dropdown -->
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
<!-- /Navbar -->


	<!-- Main Page -->
	<div class="mainDiv" id="mainDiv" ng-show="authenticated">
	
	<!-- Dashboard -->
	<div id="dashboard" ng-show="isShown(&quot;dashboard&quot;)" ng-controller="DashCtrl" ng-init="loadUserData()">
	<div class="jumbotron">
      <div class="container">
        <h1 class="credibilityHeadline">DEINE AKTUELLE CREDIBILITY</h1>
        <p></p>
        <div class="row">
        	<div class="col-md-4" id="status-div1">
        	<h2>10</h2>Level
        	</div>
        	<div class="col-md-4" id="status-div2">
        	<h2>250</h2>Danke!
        	</div>
       		<div class="col-md-4" id="status-div3">
       		<h2>17</h2>Fragen
			</div>
		</div>
    	<hr>
    	
    	<div class="progress">
  			<div class="progress-bar" role="progressbar" aria-valuenow="70"
  			aria-valuemin="0" aria-valuemax="100" style="width:70%">
    			<span class="sr-only">70% Complete</span>
  			</div>
		</div>
      </div>
    </div>
	</div>
	<!-- /Dashboard -->
	
	
	</div>
	<!-- /Main Page -->


	<!-- Login Page  -->
	<div id="loginPage" ng-show="!authenticated">
		<!-- Navbar containing Brand logo and Logout Button -->
		<nav class="navbar navbar-inverse fixed-top bg-inverse">
			<a class="navbar-brand" href="#"><img
				src="images/exam preppar_logo_small.png" alt="ExPrep"></a>
		</nav>

		<!-- Content -->
		<div class="container">
			<!-- Centered Logo -->
			<div class="image-container">
				<img class="img-responsive img-center" allign="middle"
					src="images/exam preppar_logo_large.png">
			</div>
			<!-- Login Form -->
			<form class="form-signin">
				<label for="logininput" class="sr-only">Username</label> <input
					type="email" id="inputEmail" class="form-control"
					ng-model="loginData.username" placeholder="Email address" required
					autofocus> <label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control"
					ng-model="loginData.password" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" id="signin-button"
					ng-click="login()">Sign in</button>
			</form>
		</div>
	</div>
	<!--/.loginPage -->

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<span class="text-muted">© 2017 ExPrep - Bjarne Obst,
				Christopher Tunkel, Daniel Köhler</span>
		</div>
	</footer>

</body>
</html>
