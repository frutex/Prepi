<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title>ExPrep</title>

<!-- Angular and Bootstrap JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-touch.js"></script>
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/authenticator.js"></script>
<script src="js/requestFactory.js"></script>
<script src="js/authCtrl.js"></script>

<!-- Stylesheets from Bootstrap-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
<!-- Stylesheet for the file! -->
<link href="css/navbar-footer.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">


</head>
<body ng-app="ExPrep" ng-controller="AuthCtrl" ng-init="checkAuth()">



	<!-- Login Page  -->
	<div id="loginPage">
	<!-- Navbar containing Brand logo and Login Register Button -->
	 <nav class="navbar navbar-inverse navbar-fixed-top">
	   <div class="container-fluid">
		 <div class="navbar-header">
			<a class="navbar-brand" href="#"><img src="images/exam preppar_logo_small.png" alt="ExPrep"></a>
		 </div>
		 <ul class="nav navbar-nav navbar-right">
			<li class="active"><a href="#">Anmelden</a></li>
			<li><a href="signup.html">Registrieren</a></li>
		 </ul>
	   </div>
	 </nav>

		<!-- Content -->
		<div class="container">
			<!-- Centered Logo -->
			<div class="image-container">
				<img class="img-responsive img-center" allign="middle"
					src="images/exam preppar_logo_large.png">
			</div>
			<!-- Login Form -->
			<form class="form-signin">
				<label for="logininput" class="sr-only">Username</label> <input
					type="email" id="inputEmail" class="form-control"
					ng-model="loginData.username" placeholder="Email address" required
					autofocus> <label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control"
					ng-model="loginData.password" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" id="signin-button"
					ng-click="login()">Sign in</button>
			</form>
		</div>
	</div>
	<!--/.loginPage -->

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<span class="text-muted">© 2017 ExPrep - Bjarne Obst,
				Christopher Tunkel, Daniel Köhler</span>
		</div>
	</footer>
</body>
</html>
